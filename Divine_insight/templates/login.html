<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="/login" method="post">
      <!-- Ensure method is set to POST -->
      Email: <input type="email" name="email" /><br />
      Password: <input type="password" name="password" /><br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
